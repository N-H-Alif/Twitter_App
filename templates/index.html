<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Auto Like & Retweet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Twitter Auto Like & Retweet</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="tweet_url">Tweet URL:</label>
                <input type="text" class="form-control" id="tweet_url" name="tweet_url" placeholder="Enter Tweet URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Like & Retweet</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
